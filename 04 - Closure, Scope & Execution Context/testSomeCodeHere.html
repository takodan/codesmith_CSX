    <body>
        <script>
            function once(callback) {
                let hasBeenRun = false;
                let firstValue;

                return function newFn(...callbackArgs) {
                    if( !hasBeenRun) {
                        firstValue = callback(...callbackArgs);
                        hasBeenRun = true;
                    }

                    return firstValue;
                }
            }
            const multiplyBy3 = num => num * 3;
            const multiplyByTreeOnce = once(multiplyBy3);
            const run1 = multiplyByTreeOnce(10)
            const run2 = multiplyByTreeOnce(8)
            const run3 = multiplyByTreeOnce(108)
            console.log(run1, run2, run3)
        </script>
